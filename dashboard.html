<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BMW Autoshow</title>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <img src="images/AUTOSHOW_Logo.png" alt="Logo Collection" class="rounded-5" width=500rem />
        </div>
        <div class="row text-center align-content-center align-items-center principal">
            <div class="col-md-8">
                <div class="card bg-dark text-white overflow-auto" style="max-height: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title">Liste des voitures</h5>
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Series</th>
                                    <th scope="col">Modèle</th>
                                    <th scope="col">Année</th>
                                    <th scope="col">Année d'achats</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Serie 3</td>
                                    <td>320 D</td>
                                    <td>2011</td>
                                    <td>2013</td>
                                    <td>
                                        <button class="btn btn-dark"><i class="bi bi-pencil-square"></i></button>
                                        <button class="btn btn-dark"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Serie 5</td>
                                    <td>520i</td>
                                    <td>2018</td>
                                    <td>2020</td>
                                    <td>
                                        <button class="btn btn-dark"><i class="bi bi-pencil-square"></i></button>
                                        <button class="btn btn-dark"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Serie 3</td>
                                    <td>330i</td>
                                    <td>2019</td>
                                    <td>2021</td>
                                    <td>
                                        <button class="btn btn-dark"><i class="bi bi-pencil-square"></i></button>
                                        <button class="btn btn-dark"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4 align-self-lg-start">
                <div class="card bg-dark total">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de véhicules possédé</h5>
                        <p class="card-text">3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
